<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover</title>
</head>
<body>
    <h1>Hello World</h1>
    
  

   
    
    <script type="text/javascript" src="//patrila.app:5000/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="//patrila.app:5001/assets/js/streamify.js"></script>

    <script>
        const local  = io('http://localhost:3000');
        const broker = io("wss://patrila.app:5000/");

        let state = {
            name:'TOURTRON_1',
            status:'ready'
        };

        broker.on('connect',()=>{

         
            setInterval(()=>{

                if(state.status == 'ready'){
                    broker.emit('status',state);
                }

            },3000);
        
        });
       
        
        //status update
        broker.on('status',(data)=>{
            console.log('status',data);
            state = data;
        });


        broker.on('connection-request',(data)=>{
            console.log('connection-request',data);

            //Update rover state to pending request
            state = data.state;

            getMediaCaptureDevices().then(media=>{
               console.log(media);
                broadcastStream({
                    camera: media.video[0].id,
                    microphone: media.audio[0].id,
                    socket:broker,
                    clientId:data.clientId,
                    state:state
                }).then(()=>{
                    console.log('done');
                })
            });
        });
        
        //local

        let lastCommand;
        let localDelay = 2000;
        broker.on('forward',()=>{
            
            clearInterval(lastCommand);
            
            local.emit('forward');

            lastCommand = setTimeout(()=>{
                local.emit('stop');
            },localDelay);
        });

        broker.on('backward',()=>{
            clearInterval(lastCommand);
            
            local.emit('backward');
            lastCommand = setTimeout(()=>{
                local.emit('stop');
            },localDelay);
        });

        broker.on('rotate-left',()=>{
            clearInterval(lastCommand);
            
            local.emit('rotate-left');
            lastCommand = setTimeout(()=>{
                local.emit('stop');
            },localDelay);
        });

        broker.on('rotate-right',()=>{
            clearInterval(lastCommand);
            
            local.emit('rotate-right');
            lastCommand = setTimeout(()=>{
                local.emit('stop');
            },localDelay);
        });

        broker.on('stop',()=>{
            clearInterval(lastCommand);
            
            local.emit('stop');
            lastCommand = setTimeout(()=>{
                local.emit('stop');
            },localDelay);
        });
    </script>



   
</body>
</html>
